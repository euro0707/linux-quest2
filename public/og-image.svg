<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="50%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#581c87"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main title -->
  <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    💻 Linux Quest
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" fill="#bfdbfe" font-family="Arial, sans-serif" font-size="36" font-weight="600">
    8日間で黒い画面を制する冒険
  </text>
  
  <!-- Command examples -->
  <g transform="translate(200, 280)">
    <!-- Command 1 -->
    <rect x="0" y="0" width="200" height="60" fill="#374151" rx="8"/>
    <text x="100" y="25" text-anchor="middle" fill="#10b981" font-family="Monaco, monospace" font-size="16" font-weight="bold">$ pwd</text>
    <text x="100" y="45" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="12">現在位置確認</text>
    
    <!-- Command 2 -->
    <rect x="250" y="0" width="200" height="60" fill="#374151" rx="8"/>
    <text x="350" y="25" text-anchor="middle" fill="#10b981" font-family="Monaco, monospace" font-size="16" font-weight="bold">$ ls -la</text>
    <text x="350" y="45" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="12">ファイル一覧</text>
    
    <!-- Command 3 -->
    <rect x="500" y="0" width="200" height="60" fill="#374151" rx="8"/>
    <text x="600" y="25" text-anchor="middle" fill="#10b981" font-family="Monaco, monospace" font-size="16" font-weight="bold">$ mkdir</text>
    <text x="600" y="45" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="12">フォルダ作成</text>
  </g>
  
  <!-- Description -->
  <text x="600" y="420" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="28" font-weight="500">
    実践的なLinuxコマンド学習ゲーム
  </text>
  
  <!-- CTA -->
  <g transform="translate(500, 480)">
    <rect width="200" height="60" fill="#2563eb" rx="30"/>
    <text x="100" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      🚀 無料でプレイ
    </text>
  </g>
  
  <!-- Features -->
  <text x="600" y="580" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="18">
    初心者向け • 段階的学習 • 実践的スキル習得
  </text>
</svg>